<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المساعد الذكي</title>
  <link rel="shortcut icon" type="image/x-icon" href="C:\website\website\image\logo.png">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .language-section {
      padding: 40px;
      text-align: center;
    }

    .language-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .language-box {
      background-color: white;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 20px;
      transition: 0.3s;
    }

    .language-box:hover {
      background-color: #e6f0ff;
      transform: scale(1.05);
    }

    footer {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

<header>
  <nav class="navbar">
    <h1>المساعد الذكي</h1>
    <ul class="nav-links">
      <li><a href="index.html">الرئيسية</a></li>
    </ul>
  </nav>
</header>

<main style="padding: 40px; text-align:center;">
  <h2>اسأل المساعد الذكي أي سؤال حول اللغة التي تتعلمها</h2>
  <textarea id="userInput" rows="4" cols="50" placeholder="اكتب سؤالك هنا..."></textarea><br><br>
  <button onclick="askAI()">إرسال</button>
  <div id="aiResponse" style="margin-top: 20px; background-color: #e6f0ff; padding: 20px;"></div>
</main>

<script>
  function askAI() {
    const question = document.getElementById("userInput").value;
    document.getElementById("aiResponse").innerText = "جارٍ التفكير... (هنا يتم دمج ChatGPT API)";
  }
</script>

<footer>
  <p>منصة تعليم اللغات</p>
</footer>

</body>
</html>
