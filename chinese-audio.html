<!DOCTYPE html>

    .card {

      padding: 20px;
      border-radius: 10px;
      color: #007BFF;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;

    .card:hover {

</head>
