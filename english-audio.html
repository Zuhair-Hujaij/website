<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>الحروف الإنجليزية - الاستماع</title>
  <link rel="shortcut icon" type="x-icon" href="C:\website\website\image\logo.png">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #e6f9fa;
    }
    header {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      background-color: #007BFF;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }
    .container {
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #007BFF;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background-color: white;
      border: 2px solid #007BFF;
      padding: 20px;
      border-radius: 10px;
      color: #007BFF;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      background-color: #cce5ff;
    }
  </style>
</head>
<body>

<header>
  <div>الحروف الإنجليزية - استمع وتعلّم</div>

  <nav>
    <a href="english-alphabet.html">الأحرف الإنجليزية</a>
    <a href="english-goal.html">المفردات</a>
    <a href="english-grammar-level.html">القواعد</a>
    <a href="index.html">الرئيسية</a>
  </nav>
</header>

<div class="container" id="alphabet">
  <h2>انقر على الحرف للاستماع إلى نطقه</h2>
 
  <div class="grid">
    <div class="card" onclick="speak('A')">A</div>
    <div class="card" onclick="speak('B')">B</div>
    <div class="card" onclick="speak('C')">C</div>
    <div class="card" onclick="speak('D')">D</div>
    <div class="card" onclick="speak('E')">E</div>
    <div class="card" onclick="speak('F')">F</div>
    <div class="card" onclick="speak('G')">G</div>
    <div class="card" onclick="speak('H')">H</div>
    <div class="card" onclick="speak('I')">I</div>
    <div class="card" onclick="speak('J')">J</div>
    <div class="card" onclick="speak('K')">K</div>
    <div class="card" onclick="speak('L')">L</div>
    <div class="card" onclick="speak('M')">M</div>
    <div class="card" onclick="speak('N')">N</div>
    <div class="card" onclick="speak('O')">O</div>
    <div class="card" onclick="speak('P')">P</div>
    <div class="card" onclick="speak('Q')">Q</div>
    <div class="card" onclick="speak('R')">R</div>
    <div class="card" onclick="speak('S')">S</div>
    <div class="card" onclick="speak('T')">T</div>
    <div class="card" onclick="speak('U')">U</div>
    <div class="card" onclick="speak('V')">V</div>
    <div class="card" onclick="speak('W')">W</div>
    <div class="card" onclick="speak('X')">X</div>
    <div class="card" onclick="speak('Y')">Y</div>
    <div class="card" onclick="speak('Z')">Z</div>
  </div>
</div>

<script>
  function speak(letter) {
    const utterance = new SpeechSynthesisUtterance(letter);
    utterance.lang = 'en-US'; 
    window.speechSynthesis.speak(utterance); 
  }
</script>

</body>
</html>
